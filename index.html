<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div>
        <img src="./svg-images/land-plots.svg" alt="">
        <p>Dashboard</p>
      </div>
      <div>
        <div>
          <img src="./svg-images/home.svg" alt="">
          <p>Home</p>
        </div>
        <div>
          <img src="./svg-images/card-account-details-outline.svg" alt="">
          <p>Profile</p>
        </div>
        <div>
          <img src="./svg-images/message-reply.svg" alt="">
          <p>Messages</p>
        </div>
        <div>
          <img src="./svg-images/clock-time-three.svg" alt="">
          <p>History</p>
        </div>
        <div>
          <img src="./svg-images/file-multiple.svg" alt="">
          <p>Tasks</p>
        </div>
        <div>
          <img src="./svg-images/account-group.svg" alt="">
          <p>Communities</p>
        </div>
      </div>
      <div>
        <div>
          <img src="./svg-images/cog.svg" alt="">
          <p>Settings</p>
        </div>
        <div>
          <img src="./svg-images/help-box.svg" alt="">
          <p>Support</p>
        </div>
        <div>
          <img src="./svg-images/shield-check.svg" alt="">
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="header-top">
        <div class="header-top-left">
          <label for="search-bar"><img src="./svg-images/magnify.svg" alt=""></label>
          <input type="text" name="search-bar" id="search-bar">
        </div>
        <div class="header-top-right">
          <img src="./svg-images/bell-ring-outline.svg" alt="">
          <img src="/otherPics/noice.png" alt="" width="50px">
          <p>NOICE</p>
        </div>
      </div>
      <div class="header-bottom">
        <div>
          <img src="/otherPics/noice.png" alt="" width="70px">
        </div>
        <div>
          <div>
            <p>Hi there,</p>
          </div>
          <div>
            <h1>NOICE (@NOICE)</h1>
          </div>
        </div>
        <div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
